<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<base target="_blank">
<title>iframe</title>
</head>
<body>
<h1>Show a page with iframe </h1>
<table>
          <tr>
            <td width="30%"><iframe width="300" height="300" frameborder="1" scrolling="yes"
				src="http://www.sysu.edu.cn">
			</iframe></td>
			<td><iframe width="300" height="300" frameborder="1" scrolling="yes"
			src="http://www.sohu.com/">
			</iframe></td>
        </tr>   
		<tr>
			 <td width="30%"><iframe width="300" height="300" frameborder="1" scrolling="yes"
				src="http://www.163.com/">
			</iframe></td>
			<td><iframe width="300" height="300" frameborder="1" scrolling="yes"
				src="http://www.sina.com.cn/">
			</iframe></td>
		</tr>
			
</table>

</body>
</html>
